<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        #posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        .card {
            background-color: #afc8e6;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(221, 217, 3, 0.1);
            margin: 10px;
            padding: 20px;
            width: 280px;
            box-sizing: border-box;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="posts-container"></div>
    <div class="pagination">
        <button id="prev-btn" disabled>Previous</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
