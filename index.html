<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px; /* Added padding for better spacing */
        }
        #postForm {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #newPostForm {
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #newPostForm label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        #newPostForm input[type="text"],
        #newPostForm textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        #newPostForm button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        #newPostForm button:hover {
            background-color: #0056b3;
        }
        #cardContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        .card {
            background-color: #afc8e6;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 280px;
            box-sizing: border-box;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="postForm">
    <form id="newPostForm">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required><br><br>
        
        <label for="postContent">Content:</label><br>
        <textarea id="postContent" name="postContent" rows="4" required></textarea><br><br>
        
        <button type="submit">Submit</button>
    </form>
</div>

<div id="cardContainer">
    <!-- Cards will be dynamically added here -->
</div>

<div id="pagination" class="pagination">
    <button id="prev-btn" disabled>Previous</button>
    <button id="next-btn">Next</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
    $('#newPostForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get values from form
        var title = $('#postTitle').val();
        var content = $('#postContent').val();
        
        // Create new card HTML
        var newCard = `
            <div class="card">
                <h3>${title}</h3>
                <p>${content}</p>
            </div>
        `;
        
        // Prepend new card to card container (instead of append)
        $('#cardContainer').prepend(newCard);
        
        // Clear form fields after submission
        $('#postTitle').val('');
        $('#postContent').val('');
    });
});

</script>

</body>
</html>
